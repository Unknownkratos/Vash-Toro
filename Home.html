<!DOCTYPE html>
<html>

<head>
    <title>Player Input</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
    <div class="container">
        <h1>Enter Players Information</h1>
        <form id="playerForm" action="index.html">
            <div class="form-group">
                <label for="player1Name">Player-1 Name</label>
                <input type="text" id="player1Name" required>
            </div>
                <div class="form-group">
                    <label for="player1Number">Player-1 Number (4 digits)</label>
                    <input type="password" id="player1Number" required maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 4)">
                </div>
            <div class="form-group">
                <label for="player2Name">Player-2 Name</label>
                <input type="text" id="player2Name" required>
            </div>
            <div class="form-group">
                <label for="player1Number">Player-1 Number (4 digits)</label>
                <input type="password" id="player1Number" required maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 4)">
            </div>
            <button href="index.html" class="button">Submit</button>
        </form>
    </div>
</body>

</html>
