<!DOCTYPE html>
<html>

<head>
    <title>Player Input</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
    <div class="container">
        <h1>Enter Players Information</h1>
        <form id="playerForm" action="index.html">
            <div class="form-group">
                <label for="player1Name">Player-1 Name</label>
                <input type="text" id="player1Name" required>
            </div>
            <div class="form-group">
                <label for="player1Number">Player-1 Number (4 digits)</label>
                <input type="number" id="player1Number" required maxlength="4" min="0" max="9999">
            </div>
            <div class="form-group">
                <label for="player2Name">Player-2 Name</label>
                <input type="text" id="player2Name" required>
            </div>
            <div class="form-group">
                <label for="player2Number">Player 2 Secret Number (4 digits)</label>
                <input type="number" id="player2Number" required maxlength="4" min="0" max="9999">
            </div>
            <button class="button" type="submit">Start Game</button>
        </form>
    </div>
    <script src="input.js"></script>
</body>

</html>
